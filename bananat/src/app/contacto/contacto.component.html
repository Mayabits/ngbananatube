<div id="body">
    <section class="row" id="titulo">
        <h1 class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">CONTACTO</h1>
    </section>
    <div class="container-fluid margin">
        <section class="row" id="contenido">
            <div class="col-xl-4 offset-xl-3 col-lg-4 offset-lg-3 col-md-5 offset-md-2 col-sm-6 offset-sm-3 col-7 offset-3">

                <form id="contactoform">
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <label for="name">NOMBRE Y APELLIDOS/EMPRESA/ORGANIZACIÓN:</label>
                        <br/>
                        <input  type="text" class="form-control" id="nombre" name="name" minlength="2" autocomplete="off" required="required" aria-required="true" />

                      
                    </div>
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <label for="email">CORREO ELECTRÓNICO:</label>
                        <br/>

                        <input  type="email" class="form-control" id="email" autocomplete="off" required="required"  aria-required="true"  name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                        
                    </div>
                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <label for="mensaje">MENSAJE:</label>
                        <br/>

                        <textarea type="text" class="form-control" id="mensaje" required="required"  name="mensaje" aria-required="true" autocomplete="off" maxlength="1000"></textarea>
                        
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <button type="submit" class="btn btn-light" >ENVIAR</button>

                    </div>
                </form>
            </div>
            <div class="col-xl-3 offset-xl-1 col-lg-3 offset-lg-1 col-md-4 offset-md-1 col-sm-5 offset-sm-3 col-8 offset-3" id="derecha">
                <div class="row">
                    <div class="col-xl-12">
                        <h5>DIRECCIÓN</h5>
                        <p>C/ MARQUÉS DE AHUMADA, 9</p>
                        <p>28028 MADRID, ESPAÑA</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xl-12">
                        <h5>TELÉFONO</h5>
                        <p>+34 638 569 801</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xl-12">
                        <h5>CORREO ELECTRÓNICO</h5>
                        <p>bananatube.mb@gmail.com</p>
                    </div>
                </div>
            </div>
            
        </section>
    </div>
